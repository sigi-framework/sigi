name: Test Commit

on:
  push:
    branches: [master, develop]
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: |
          yarn install
          cd examples
          yarn install
          cd ..
      - name: Lint
        run: yarn lint
      - name: Unit tests
        run: yarn test
        env:
          CI: true
      - name: Typings test
        run: yarn test:type
      - name: Build
        run: yarn build
        env:
          NODE_ENV: production
      - name: Codecov
        run: npx codecov -f coverage/*.json
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
